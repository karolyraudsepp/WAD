<!DOCTYPE html>
  <html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>CatTinder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
     <body>
        <header class="navigation">
            <nav>
                <div>
                    <img src="Pictures/cat.png" alt="CatTinder">
                </div>
                <div class = "search-container" >
                    <input type="text"><button>Search</button>
                </div>
                <div id="img3">
                    <img src="Pictures/profile.png" alt="CatTinder">
                </div>
            </nav>
        </header>

       <div class="for_background">
        <div class="profile">
            <img src="Pictures/serious_cat.jpg" alt="Serious cat" style="width: 100%;">
            <div>
                <h4><b>Sir Cat</b></h4>
                <p>Looking for a mature significant other to destroy plants together.</p>
                <img src="Pictures/like.png" alt="Like icon" style="width: 10%;">
                <span> 
                <img src="Pictures/dislike.png" alt="Dislike icon" style="width: 10%;">
             </span>
             </div>
        </div>

        <div class="profile">
            <img src="Pictures/cat_wig.jpg" alt="Cat with wig" style="width: 100%;">
            <div class="container2">
                <h4><b>Madame Belle</b></h4>
                <p>Prefers well-groomed gibs.</p>
                <img src="Pictures/like.png" alt="Like icon" style="width: 10%;">
                <span> 
                <img src="Pictures/dislike.png" alt="Dislike icon" style="width: 10%;">
             </span>
             </div>
        </div>

        <div class="profile">
            <img src="Pictures/selfie_cat.jpg" alt="Selfie cat" style="width: 100%;">
            <div class="container2">
                <h4><b>Tiger</b></h4>
                <p>I like to take selfies of myself.</p>
                <img src="Pictures/like.png" alt="Like icon" style="width: 10%;">
                <span> 
                <img src="Pictures/dislike.png" alt="Dislike icon" style="width: 10%;">
             </span>
             </div>
        </div>
    </div>

        <span>
            <p>Thank you for visiting CatTinder!</p>
        </span>
    </body>
</html>
